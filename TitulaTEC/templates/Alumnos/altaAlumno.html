        <main>
            <section>
                <h1>REGISTRO DE ALUMNOS</h1>
                <form action="/alumnos/save" method="post" onsubmit="return validar(this)">
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Datos Personales</legend>
                       
                           <label>Nombre completo:</label>
                           <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" maxlength="100" required>
                           <br>
                           <label>Sexo:</label>
                           <input type="radio" name="sexo" value="F" checked>Femenino
                           <input type="radio" name="sexo" value="M">Masculino
                           <br>
                           <label>Telefono:</label>
                           <input type="tel" name="telefono" id="telefono" placeholder="###-###-####" maxlength="12" required>
                           <br>
                           <label>Email:</label>
                           <input type="email" name="email" placeholder="algo@algo" maxlength="100" required>
                           <br>
                           <label>Contrase침a:</label>
                           <input type="password" name="password" placeholder="password" maxlength="20" required>
                           <br>
                           <label>Repite la Contrase침a:</label>
                           <input type="password" name="pwdrepite" placeholder="password" maxlength="20" required>
                           <br>
                           <input type="hidden" name="tipo" value="E">
                           <input type="hidden" name="estatus" value="I">
                           <button>Siguiente</button>
                           <button>Cancelar</button>
                    </fieldset>
                </div>
                <div id="datosEcolares">
                    <fieldset>
                        <legend>Datos Escolares</legend>
                        <label>No. Control:</label>
                        <input type="text" name="nocontrol" required maxlength="8" placeholder="########">
                        <br>
                        <label>A침o Egreso:</label>
                        <input type="number" name="anioegreso" min="1994" step="1" value="1994" required>
                        <br>
                        <label>Creditos:</label>
                        <input type="number" name="creditos" min="1" max="260" step="1" value="1" required>
                        <br>
                        <label>Carrera:</label>
                        <select name="carrera">
                            <option value="0">--Elige una Carrera--</option>
                            <option value="1">Ing. en Sistemas Computacionales</option>
                            <option value="2">Ing. en Tec. de la Informaci칩n</option>
                        </select>
                        <br>
                        <button>Atras</button>
                        <button>Cancelar</button>
                        <button type="submit">Guardar</button>
                    </fieldset>
                </div>
                </form>
                <div id="notificaciones">
                </div>
                <br>
                <a href="/alumnos" class="linkButton">Regresar</a>
                <a href="#" class="linkButton">Otro link</a>
