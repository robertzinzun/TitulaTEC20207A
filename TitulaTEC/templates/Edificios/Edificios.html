<html>
    <head>
        <title>Edificios</title>
        <script src="../JS/edificios.js"></script>
        <script src="../JS/edificiosGUI.js"></script>
    </head>
    <body onload="inicializarDivs()">
        <div id="listadoGeneral">
            <table border="1" id="datos">
                <th>ID</th>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </table>
            <br>
            <button onclick="nuevo()">Nuevo</button>
        </div>
        <div id="datosInviduales">
            <div id="titulo"></div>
            <label>ID:</label>
            <input type="number" id="id" name="id" required>
            <br>
            <label>Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <button onclick="realizarOperacion()" id="insercion">Guardar</button>
            <button onclick="cancelar()">Cancelar</button>
        </div>
    </body>
</html>
