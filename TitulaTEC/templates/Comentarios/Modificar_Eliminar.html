<!Doctype HTML>
<HTML LANG="ES">
    <head>
        <meta charset="utf-8">
        <title>Modificar/Eliminar</title>
    </head>

    <body>
        <h3>Modificar/Eliminar Comentario</h3>
        <div id="Comentario">
                <fieldset>
                <label>Id del comentario: </label>
                <input type="text" name="IdComentario" placeholder="IdComentario" required>
                <button>Mostrar</button>
            </fieldset>
        </div>
        <div id="datosComentario">
            <fieldset>
                <form>
                    <label>IdComentario: </label>
                    <input type="text" name="IdComentario" placeholder="IdComentario">
                    <br>
                    <label>IdEvidencia: </label>
                    <input type="text" name="IdEvidencia" placeholder="IdEvidencia">
                    <br>
                    <label>IdAlumno: </label>
                    <input type="text" name="IdAlumno" placeholder="IdAlumno">
                    <br>
                    <label>Observaciones: </label>
                    <input type="text" name="Observaciones" placeholder="Observaciones">
                    <br>
                    <label>Fecha: </label>
                    <input type="text" name="Fecha" placeholder="dd/mm/yyyy">
                    <br>
                    <button>Modificar</button>
                    <button>Eliminar</button>
                </form>
            </fieldset>
        </div>
    </body>
</HTML>
