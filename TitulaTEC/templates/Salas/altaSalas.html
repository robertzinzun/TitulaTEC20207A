<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Creacion Salas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
        <link rel="stylesheet" href="../CSS/estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="{{url_for('static',filename='JS/global.js')}}"></script>
    </head>
    <body>
        <header>
            TITULA TEC
        </header>

        <main>
            <section>
                <h1>REGISTRO DE SALAS</h1>
                <form action="/salas/save" method="post">

                    <fieldset>
                        <legend>Datos Salas</legend>
                        <div class="form-group">
                        <label>Nombre:</label>
                        <input class="form-control" type="text" name="nombre" placeholder="Nombre" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label>Edificio:</label>
                            <select name="idEdificio">
                                {% for e in edificios %}
                                    <option value="{{e.idEdificio}}">{{e.nombre}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <input type="button" class="btn btn-danger" onclick="javascript:regresar('salas')" value="Cancelar">

                    </fieldset>
                
                </form>

                <a href="/salas">Regresar</a>
            </section>
        </main>
        
    </body>
</html>
