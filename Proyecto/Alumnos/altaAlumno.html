                <form>
                <div id="datosPersonales">
                    <fieldset>

                           <input type="tel" name="telefono" placeholder="###-###-####" maxlength="12" required>

                           <button>Cancelar</button>
                        
                    </fieldset>
                </div>
                <div id="datosEcolares">
                    <fieldset>
                        <legend>Datos Escolares</legend>
                        <label>No. Control:</label>
                        <input type="text" name="nocontrol" required maxlength="8" placeholder="########">
                        <br>

                        <br>
                        <label>Creditos:</label>
                        <input type="number" name="credito" min="0" max="260" step="1" value="0" required>
                        <br>
                        <label>Carrera:</label>
                        <select>
                            <option value="0">--Elige una Carrera--</option>
                            <option value="1">Ing. en Sistemas Computacionales</option>
                            <option value="2">Ing. en Tec. de la Informaci칩n</option>
                        </select>
                        <br>
                        <button>Atras</button>
                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </fieldset>
                </div>
                </form>
