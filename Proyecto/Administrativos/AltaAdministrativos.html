<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TitulaTEC</title>
</head>

<body>
    <header>
        INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
    </header>
    <nav>
        <p>Menu</p>
        <ul>
            <li><a href="./Administrativos/AltaAdministrativos.html">Alumnos</a></li>
            <li>Alumnos</li>
            <li>Docentes</li>
            <li>Actos</li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Registrar Alumnos</h1>
            <form>
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <label>Nombre:</label>
                        <input type="text" name="nombre" placeholder="Nombre" maxlength="100" required>
                        <br>

                        <label>Sexo:</label>
                        <input type="radio" name="sexo" value="F" checked>Femenino
                        <input type="radio" name="sexo" value="M">Masculino
                        <br>

                        <label>Telefono:</label>
                        <input type="tel" name="telefono" placeholder="###-###-####" maxlength="12" required>
                        <br>

                        <label>Email:</label>
                        <input type="email" name="email" placeholder="algo@algo" maxlength="100" required>
                        <br>

                        <label>N° Empleado</label>
                        <input type="text" name="numero de empleado" required>
                        <br>

                        <label>Contraseña:</label>
                        <input type="password" name="password" placeholder="password" maxlength="20" required>
                        <br>

                        <label>Repite la Contraseña:</label>
                        <input type="password" name="pwdrepite" placeholder="password" maxlength="20" required>
                        <br>

                        <!-- <input type="hidden" name="puesto" value="Administrativo">
                        <input type="hidden" name="estatus" value="I"> -->
                        <button>Siguiente</button>
                        <button>Cancelar</button>

                    </fieldset>

                </div>
            </form>
        </section>
    </main>
    <footer>
        ArpaSoft© By Mauro Castellanos Díaz
    </footer>
</body>

</html>
