            <section>

                <form>

                    <fieldset>
                        <legend>Datos Salas</legend>
                        <div class="col-sm-4">
                        <div class="form-group">
                        <label>idSala:</label>

                        </div>

                        <label>idEdificio:</label>

                        </div>

                        <input type="hidden" name="estatus" value="I">
                        <button ><i class="fab fa-facebook-square"></i>Siguiente</button>
